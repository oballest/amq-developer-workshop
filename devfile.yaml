schemaVersion: 2.1.0
metadata:
  name: amq-developer-workshop
attributes:
  controller.devfile.io/devworkspace-config:
    name: devworkspace-config
    namespace: openshift-operators
  controller.devfile.io/scc: container-build
  controller.devfile.io/storage-type: per-user
components:
  - container:
      cpuLimit: '4'
      cpuRequest: '1'
      endpoints:
        - exposure: none
          name: debug
          protocol: tcp
          targetPort: 5005
        - exposure: public
          name: hello-greeting-endpoint
          path: /hello/greeting/devspaces-user
          protocol: http
          targetPort: 8080
      env:
        - name: QUARKUS_HTTP_HOST
          value: 0.0.0.0
        - name: CHE_DASHBOARD_URL
          value: https://devspaces.apps.cluster-pfqgl.pfqgl.sandbox1867.opentlc.com
        - name: CHE_PLUGIN_REGISTRY_URL
          value: https://devspaces.apps.cluster-pfqgl.pfqgl.sandbox1867.opentlc.com/plugin-registry/v3
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: http://plugin-registry.openshift-operators.svc:8080/v3
        - name: CLUSTER_CONSOLE_URL
          value: https://console-openshift-console.apps.cluster-pfqgl.pfqgl.sandbox1867.opentlc.com
        - name: CLUSTER_CONSOLE_TITLE
          value: OpenShift console
        - name: OPENVSX_REGISTRY_URL
          value: ''
      image: registry.redhat.io/devspaces/udi-rhel8@sha256:6151b91f618d275fd2d7f6475e88f0e7ae3698faf8e261fa537ecad479b76151
      memoryLimit: 8G
      memoryRequest: 4G
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: m2
          path: /home/user/.m2
    name: tools
  - name: m2
    volume:
      size: 1G
commands:
  - exec:
      commandLine: mvn package
      component: tools
      group:
        isDefault: true
        kind: build
      label: 1. Package the application
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
    id: 1-package
  - exec:
      commandLine: mvn compile quarkus:dev
      component: tools
      group:
        isDefault: true
        kind: run
      label: 2. Start Development mode (Hot reload + debug)
      workingDir: ${PROJECTS_ROOT}/quarkus-quickstarts/getting-started
    id: 2-startdev
